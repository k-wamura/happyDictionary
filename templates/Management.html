<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面</title>
    <!-- <link rel="stylesheet" href="static/login.css"> -->

</head>
<body>
    <div class="wrapper">
        <form action="/Add" method="post">
            <h1>Add</h1>
            <div class="input-box">
                <input type="text" name="Word_add" placeholder="Word" required>
            </div>
            <div class="input-box">
                <input type="text" name="Meaning_add" placeholder="Meaning" required>
            </div>
            <div class="input-box">
                <input type="text" name="Source_add" placeholder="Source" required>
            </div>
            <button onclick="return confirm('本当に追加してよろしいですか？')" type="submit" class="btn">add</button>
        </form>
    </div>
    <div class="wrapper">
        <form action="/Delete" method="post">
            <h1>Delete</h1>
            <div class="input-box">
                <input type="text" name="ID_delete" placeholder="ID" required>
            </div>
            <div class="input-box">
                <input type="text" name="Word_delete" placeholder="Word" required>
            </div>
            <button onclick="return confirm('本当に削除してよろしいですか？')" type="submit" class="btn">Delete</button>
        </form>
    </div>
    <div class="wrapper">
        <form action="/Update" method="post">
            <h1>Update</h1>
            <p>更新したい用語のIDとWordを入力</p>
            <div class="input-box">
                <input type="text" name="ID_original" placeholder="ID" required>
            </div>
            <div class="input-box">
                <input type="text" name="Word_original" placeholder="Word" required>
            </div>
            <div class="input-box">
                <select name="field">
                    <option value="" disabled selected>更新するフィールドを選択</option>
                    <option value="ID">ID</option>
                    <option value="Word">Word</option>
                    <option value="Meaning">Meaning</option>
                    <option value="Source">Source</option>
                </select>
            </div>
            <div class="input-box">
                <input type="text" name="new_value" placeholder="New_Value" required>
            </div>
            <button onclick="return confirm('本当に更新してよろしいですか？')" type="submit" class="btn">Update</button>
        </form>
    </div>
    <a href="../..">Top</a>
</body>
</html>
